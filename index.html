<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtoob</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/index.js" defer></script>
</head>

<body>
    <section class="content">
        <h1 class="container">You<span class="green">too</span>b</h1>
        <div class="video-player border" id="video-player">
            <video class="video" id="video" title="video" src="/media/ccb1.mp4"></video>
            <div class="progress-bar controls">
                <div class="progress" id="progress"></div>
            </div>
            <div class="player controls">
                <button id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="pause">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button id="stop">
                    <i class="fa-solid fa-stop"></i>
                </button>
                <button data-skip="-10">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button data-skip="10">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button id="loop">
                    <i class="fa-solid fa-repeat"></i>
                </button>
                <button id="widescreen">
                    <i class="fa-solid fa-vector-square"></i>
                </button>
                <button id="fullscreen">
                    <i class="fa-solid fa-expand"></i>
                </button>
                <!-- ⏮⏪▶⏸⏹⏩⏭🔁 -->
            </div>
            <div class="speed controls">
                <button data-speed=".25">.25x</button>
                <button data-speed=".5">.5x</button>
                <button data-speed=".75">.75x</button>
                <button data-speed="1">1x</button>
                <button data-speed="2">2x</button>
                <button data-speed="4">4x</button>
                <button data-speed="8">8x</button>
            </div>
        </div>
    </section>
</body>

</html>
